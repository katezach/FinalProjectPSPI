<!DOCTYPE html>
<html>

    <head>
        <!--Title and favicon-->
        <title>Sign up | Goal City</title>
        <link rel="icon" type="image/png" sizes="32x32" href="media/withoutString.png">
    
        <!-- Required meta tags -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    
        <!--CSS files-->
        <link rel="stylesheet" href="signup.css">
    
      </head>
<body>
    <div class="bg-img">
      <script>
          
        // Function to check Whether both passwords
        // is same or not.
        function checkPassword(form) {
            p = form.psw.value;
            p1 = form.psw1.value;

            // If password not entered
            if (p == '')
                alert ("Please enter Password");
                  
            // If confirm password not entered
            else if (p1 == '')
                alert ("Please enter confirm password");
                  
            // If Not same return False.    
            else if (p != p1) {
                alert ("\nPassword did not match: Please try again...")
                return false;
            }

            // If same return True.
            else{
              window.open('login.html', '_self');
             
            }
        }
    </script>
        <form name='register'  action='javascript:void(0)' class="container">
          <h1>Sign Up</h1>

          <label for="username"><b>Username</b></label>
          <input type="text" placeholder="Enter Username" name="username" required>

          <label for="email"><b>Email</b></label>
          <input type="text" placeholder="Enter Email" name="email" required>
      
          <label for="psw"><b>Password</b></label>
          <input type="password" placeholder="Enter Password" name="psw" required>

          <label for="psw"><b>Verify Password</b></label>
          <input type="password" placeholder="Re-enter your password" name="psw1" required>
      
          <input type="submit" onclick='checkPassword(form)' class="btn" value='Sign Up' >

          <h2>Already have an account? <a href="login.html">Log in</a></h2>
        </form>
    </div>
</body>
</html>
